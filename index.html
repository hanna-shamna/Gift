<script>
const messages = [
  "Bubuttaaa, I know exams can be stressfulâ€¦",

  "I love you so muchhhh... and i will be proud of you even if you dont score 80% ðŸ’–"
];

let current = 0;

function showNextMessage() {
  if(current < messages.length){
    const letter = document.getElementById("letter");
    const p = document.createElement("p");
    p.textContent = messages[current];
    letter.appendChild(p);

    current++;
    // Scroll to latest message
    letter.scrollTop = letter.scrollHeight;
  } else {
    alert("All messages delivered ðŸ’•");
  }
}

// Days together timer
const startDate = new Date("November 29, 2024 00:00:00").getTime();
const timerDiv = document.getElementById("timer");

function updateTimer() {
  const now = new Date().getTime();
  let diff = now - startDate;

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((diff % (1000*60)) / 1000);

  timerDiv.textContent = `We have been together for: ${days} days ${hours}h ${minutes}m ${seconds}s ðŸ’•`;
}

// Update every second
setInterval(updateTimer, 1000);

</script>
